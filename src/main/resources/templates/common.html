<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head" th:remove="tag">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SocialFriendApp</title>
</head>
<body>
    <header th:fragment="header_home" th:remove="tag">
        <nav class="navbar navbar-expand-lg bg-dark mx-auto" data-bs-theme="dark" style="max-width: 950px">
            <div class="container-fluid text-white">
                <a class="navbar-brand" href="#">SocialFriend</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Chat</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 d-flex gap-2" th:action="|@{/home/search-users}|" method="GET">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name="username">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>
            </div>

        </nav>
    </header>

    <footer th:fragment="footer" th:remove="tag">
        <div class="text-white row w-75 mx-auto text-center py-4" style="max-width: 950px">
            <div class="col-sm">
                <h2>SocialFriendApp</h2>
            </div>
            <div class="col-sm">
                <ul>
                    <p>Home</p>
                    <p>Services</p>
                    <p>Services</p>
                    <p>Services</p>
                </ul>
            </div>

            <div class="col-sm">
                <ul>
                    <p>Home</p>
                    <p>Services</p>
                    <p>Services</p>
                    <p>Services</p>
                </ul>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
