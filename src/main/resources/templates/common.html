<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head" th:remove="tag">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SocialFriendApp</title>
</head>
<body>
    <header th:fragment="header_home" th:remove="tag">
        <nav class="navbar navbar-expand-lg mx-auto" data-bs-theme="dark" style="background-color:#121212; max-width: 950px">
            <div class="container-fluid text-white d-flex justify-content-between">
                <a class="col-3 fw-bold navbar-brand text-primary d-block fs-4" href="#">SocialFriend</a>
                    <form class="col-6 form-inline d-flex gap-0" th:action="|@{/home/search-users}|" method="GET">
                        <input class="form-control bg-black text-primary border-primary fs-6 w-75 rounded" type="search" placeholder="Buscar" aria-label="Search" name="username">

                        <button class="btn bg-black rounded text-primary border-primary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                    </form>
                <div class="col-3 d-flex justify-content-around">
                    <button class="btn btn-primary btn-sm rounded px-4 ">
                        Cerrar Sesion
                    </button>
                    <div>
                        <img th:src="@{/images/man.jpg}" alt="man" width="35" height="35" class="rounded-circle">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer" th:remove="tag">
        <div class="text-white row w-75 mx-auto text-center py-4" style="max-width: 950px">
            <div class="col-sm">
                <h2>SocialFriendApp</h2>
            </div>
            <div class="col-sm">
                <ul>
                    <p>Home</p>
                    <p>Services</p>
                    <p>Services</p>
                    <p>Services</p>
                </ul>
            </div>

            <div class="col-sm">
                <ul>
                    <p>Home</p>
                    <p>Services</p>
                    <p>Services</p>
                    <p>Services</p>
                </ul>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
