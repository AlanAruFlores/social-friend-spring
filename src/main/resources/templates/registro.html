<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common::head"></div>
    <style>
        .has-error{
            color:red;
            font-size: 20px;
        }
    </style>
</head>
<body class="w-100 overflow-x-hidden bg-black">
<div class="bg-dark text-white rounded-0 w-75 d-block mx-auto my-4 bg-dark" style="max-width: 380px">
    <h1 clasS="fs-1 text-primary text-center py-3">Registrese!!</h1>
    <form class="container d-flex flex-column gap-3 mt-2" th:action="@{/registro/crear-cuenta}" th:object="${user}" method="post">
        <div class="form-group flex-nowrap">
            <label class="form-label text-primary">Nombre</label>
            <input type="text" id="name" name="name" class="form-control bg-dark rounded-0 text-primary border-primary fs-5" placeholder="Nombre" aria-label="Nombre" aria-describedby="addon-wrapping" th:field="*{name}">
            <div>
                <span class="has-error fs-6" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                </span>
            </div>
        </div>
        <div class="form-group flex-nowrap">
            <label class="form-label text-primary">Apellido</label>
            <input type="text" id="surname" name="surname" class="form-control bg-dark rounded-0 text-primary border-primary fs-5" placeholder="Apellido" aria-label="Apellido" aria-describedby="addon-wrapping" th:field="*{surname}">
            <div>
                <span class="has-error fs-6" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">
                </span>
            </div>
        </div>
        <div class="form-group flex-nowrap">
            <label class="form-label text-primary">Correo Electronico</label>
            <input type="email" id="email" name="email" class="form-control bg-dark rounded-0 text-primary border-primary fs-5" placeholder="Correo Electronico" aria-label="Correo Electronico" aria-describedby="addon-wrapping" th:field="*{email}">
            <div>
                <span class="has-error fs-6" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                </span>
            </div>
        </div>

        <div class="form-group flex-nowrap">
            <label class="form-label text-primary">Fecha de Nacimiento</label>
            <input type="date" id="birthDate" name="birthDate" class="form-control bg-dark rounded-0 text-primary border-primary fs-5" aria-label="Correo Electronico" aria-describedby="addon-wrapping" th:field="*{birthDate}">
            <div>
                <span class="has-error fs-6" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">
                </span>
            </div>
        </div>

        <div class="form-group flex-nowrap">
            <label class="form-label text-primary">Telefono</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control bg-dark rounded-0 text-primary border-primary fs-5" aria-label="telefono" aria-describedby="addon-wrapping" th:field="*{phoneNumber}">
            <div>
                <span class="has-error fs-6" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                </span>
            </div>
        </div>

        <div class="form-group flex-nowrap">
            <label class="form-label text-primary">Nombre de usuario</label>
            <input type="text" id="username" name="username" class="form-control bg-dark rounded-0 text-primary border-primary fs-5" placeholder="usuario" aria-label="usuario" aria-describedby="addon-wrapping" th:field="*{username}">
            <div>
                <span class="has-error fs-6" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                </span>
            </div>
        </div>

        <div class="form-group flex-nowrap">
            <label class="form-label text-primary">Contraseña</label>
            <input type="text" id="password" name="password" class="form-control bg-dark rounded-0 text-primary border-primary fs-5" placeholder="contraseña" aria-label="usuario" aria-describedby="addon-wrapping" th:field="*{password}">
            <div>
                <span class="has-error fs-6" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                </span>
            </div>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary my-4">Registrarse</button>
        </div>
        <div class="mx-auto text-center w-75 mt-4">
            <p><a th:href="@{/login/}">Volver</a></p>
        </div>
    </form>

</div>
</body>
</html>
