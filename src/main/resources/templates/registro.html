<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common::head"></div>
</head>
<body class="w-100 overflow-x-hidden " style="height:100vh">
<header  class="w-100 bg-dark">
    <nav th:replace="common::header">
    </nav>
</header>

<div class="bg-dark text-white rounded w-75 d-block mx-auto my-4" style="max-width: 380px">
    <h1 clasS="fs-2 text-center py-3">Registrarse</h1>
    <form class="container d-flex flex-column gap-3 mt-2">
        <div class="form-group flex-nowrap">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="addon-wrapping">
        </div>
        <div class="form-group flex-nowrap">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" aria-describedby="addon-wrapping">
        </div>
        <div class="form-group flex-nowrap">
            <label class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" placeholder="Correo Electronico" aria-label="Correo Electronico" aria-describedby="addon-wrapping">
        </div>
        <div class="form-group flex-nowrap">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" aria-label="Correo Electronico" aria-describedby="addon-wrapping">
        </div>

        <div class="form-group flex-nowrap">
            <label class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" placeholder="usuario" aria-label="usuario" aria-describedby="addon-wrapping">
        </div>

        <div class="form-group flex-nowrap">
            <label class="form-label">Contraseña</label>
            <input type="text" class="form-control" placeholder="contraseña" aria-label="usuario" aria-describedby="addon-wrapping">
        </div>

        <div class="mx-auto text-center w-75 mt-4">
            <button class="btn btn-primary btn-lg my-4">Registrarse</button>
            <p><a th:href="@{/login/}">Volver</a></p>
        </div>
    </form>

</div>
<footer class="w-100 bg-dark mt-2">
    <div th:replace="common::footer"></div>
</footer>
</body>
</html>
