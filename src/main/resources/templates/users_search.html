<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common::head"></div>
</head>
<body class="w-100 overflow-x-hidden " style="height:100vh">
<header  class="w-100 bg-dark">
    <nav th:replace="common::header_home">
    </nav>
</header>

<main class="w-100 h-100">
    <div class="w-75 mx-auto row py-4" style="max-width: 950px">
        <div class="col-9 p-2" style="height:auto">
            <h2>Usuarios relacionados:</h2>

            <ul th:each="user : ${results}" class="list-group">
                <li class="list-group-item d-flex gap-2 justify-content-between mt-4 p-3">
                    <div class="d-flex gap-2 align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                        <span class="fs-5" th:text="${user.username}"></span>
                    </div>
                    <div class="d-flex gap-2 ">
                        <button class="btn btn-primary btn-sm">Ver Perfil</button>
                        <button class="btn btn-success btn-sm">Enviar solicitud</button>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</main>

<footer class="w-100 bg-dark mt-2">
    <div th:replace="common::footer"></div>
</footer>
</body>
</html>
